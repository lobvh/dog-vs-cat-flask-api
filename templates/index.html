  <body class="text-center">
    
<main class="form-upload">
  <form class="form-upload" method=post enctype=multipart/form-data>
    <h1>Please upload an image: </h1>
    <input type = 'file' id = 'image' name = 'image' class = 'form-upload' required autofocus>
    <button class="w-100 btn btn-lg btn-primary" type="submit" >Predict</button>
    {% if image_loc %}
      <img class="mb-4" src="static/{{image_loc}}" alt="" width="256" height="256" style = 'padding:10px'>
      <p class = 'p-new'>The model is <b font-weight = 300>{{prediction}}</b> sure that this is a dog.</p>
    {% endif %}

  </form>
